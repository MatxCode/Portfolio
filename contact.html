<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio - Matéo LETERTRE</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    </head>

    <body>

        <header>
            <nav id="nav-bar">
                <div id="logo-div">
                    <img src="assets/img/logo_blanc.png" alt="logo blanc" id="logo">
                </div>
                <ul id="nav-link">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="projects.html">PROJECTS</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <form action="" method="get">
                <div class="contact-container">
                    <h1>CONTACT</h1>
                    <div class="contact-form">
                        <div class="name-container">
                            <div class="name-box">
                                <div class="name">
                                    <label for="name">Name</label>
                                    <input type="text" name="name" id="name" class="first-last-name" required />
                                </div>
                                <div class="name">
                                    <label for="last-name">Last name</label>
                                    <input type="text" name="last-name" id="last-name" class="first-last-name" required />
                                </div>
                            </div>
                        </div>
                        <div class="message-container">
                            <div class="message-box">
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email" required />
                            </div>
                        </div>
                        <div class="message-container">
                            <div class="message-box">
                                <label for="message">Message</label>
                                <textarea name="message" id="message" required></textarea>
                            </div>
                        </div>
                        <button type="submit" class="send-button">Send</button>
                    </div>
                </div>
            </form>
        </main>

        <footer>
            <p>Copyright &copy; 2025 Matéo LETERTRE. All rights Reserved.</p>
        </footer>

    </body>
</html>
